<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="home.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="heorine-conatiner">
      <div class="hero-container" data-show></div>
      <section class="app-selector">
        <button id="getapp" class="ticket__buy-btn">Manual</button>
        <div class="list-app-section" id="list-app">
          <div data-appconatiner></div>
        </div>
        <button class="add-to-library" id="addlibrary" onclick=";">
          Add To Library
        </button>
      </section>
    </div>
  </body>
  <template id="app-template">
    <div class="list-app-div" data-app>
      <input type="checkbox" name="" data-checkbox />
      <img class="icon-image" src="" data-image />
      <h3 class="title-name" data-title></h3>
    </div>
  </template>
  <template id="load-app">
    <div class="app-loader">
      <div class="app-body">
        <div class="icon-holder">
          <img src="" class="load-app-icon" data-loadImage />
        </div>
        <span class="load-app-name" data-name></span>
      </div>
      <button class="add-to-library" data-launchBtn>Launch</button>
    </div>
  </template>
</html>
